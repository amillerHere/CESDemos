  <script type="text/javascript">
    // Link UI's CSS stylesheet.
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.type = "text/css";
    link.href = `${getCDNDistUrl() + "mapsjs-ui.css"}`;
    document.head.appendChild(link);

    // Exclude legacy modules, venues and HARP for China (HARP is in core module).
    const optModules = region === 'row' ?
      ["mapsjs-core-legacy.js", "mapsjs-service-legacy.js", "mapsjs-venues.js", "mapsjs-harp.js"] :
      [];
    const modules = [
      "mapsjs-core.js",
      "mapsjs-mapevents.js",
      "mapsjs-service.js",
      "mapsjs-ui.js",
      "mapsjs-data.js",
      "mapsjs-clustering.js",

      ...optModules
    ];
    loadCDNScripts(modules).then(() => loadScript("./res/index_demo.js"));
  </script>
